<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mua sắm thời trang cao cấp tại AuraStyle. Áo sơ mi, váy đầm, áo khoác, quần jean. Phong cách tối giản hiện đại, giao hàng toàn quốc, đổi trả miễn phí 7 ngày.">
    <meta name="keywords" content="shop thời trang, mua áo sơ mi nữ, váy đầm cao cấp, áo khoác nữ, quần jean nữ, thời trang tối giản, AuraStyle, thời trang công sở, thời trang dạo phố">
    <title>Cửa Hàng Thời Trang Nữ Cao Cấp - AuraStyle | Áo, Váy, Quần Hiện Đại</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#2196F3">
    <meta name="robots" content="index, follow">
    <!-- Open Graph -->
    <meta property="og:locale" content="vi_VN">
    <meta property="og:site_name" content="AuraStyle">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://shopthoitrang.me/shop.html">
    <meta property="og:url" content="https://shopthoitrang.me/shop.html">
    <meta property="og:title" content="Cửa Hàng - AuraStyle">
    <meta property="og:description" content="Khám phá bộ sưu tập thời trang đa dạng của AuraStyle. Áo sơ mi, váy, quần, áo khoác và nhiều hơn nữa với phong cách tối giản hiện đại.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=1200&h=630&fit=crop">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-900">
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Page Hero -->
    <section class="relative h-[300px] bg-gradient-to-r from-blue-500 to-blue-600 overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?w=1920&fit=crop')] bg-cover bg-center opacity-20"></div>
        <div class="relative container mx-auto px-4 h-full flex flex-col items-center justify-center text-center text-white">
            <h1 class="font-display text-4xl lg:text-5xl font-bold mb-4">Cửa Hàng</h1>
            <p class="text-lg lg:text-xl opacity-90">Khám phá bộ sưu tập thời trang cao cấp</p>
        </div>
    </section>

    <!-- Shop Section -->
    <section class="py-12 lg:py-16">
        <div class="container mx-auto px-4">
            <div class="grid lg:grid-cols-4 gap-8">
                
                <!-- Sidebar Filters -->
                <aside class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-md p-6 sticky top-24">
                        <h2 class="font-display text-xl font-bold mb-6">Bộ Lọc</h2>
                        
                        <!-- Search Box -->
                        <div class="mb-6">
                            <input type="text" 
                                   id="searchInput" 
                                   placeholder="Tìm kiếm sản phẩm..." 
                                   class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                                   aria-label="Tìm kiếm sản phẩm">
                        </div>
                        
                        <!-- Category Filter -->
                        <div class="mb-6">
                            <h3 class="font-semibold text-gray-900 mb-3">Danh Mục</h3>
                            <div class="space-y-2">
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="cat-ao-so-mi" class="category-filter w-4 h-4 text-blue-600 rounded" value="ao-so-mi">
                                    <span class="ml-2 text-sm text-gray-700">Áo Sơ Mi</span>
                                </label>
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="cat-vay" class="category-filter w-4 h-4 text-blue-600 rounded" value="vay">
                                    <span class="ml-2 text-sm text-gray-700">Váy</span>
                                </label>
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="cat-ao-khoac" class="category-filter w-4 h-4 text-blue-600 rounded" value="ao-khoac">
                                    <span class="ml-2 text-sm text-gray-700">Áo Khoác</span>
                                </label>
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="cat-quan" class="category-filter w-4 h-4 text-blue-600 rounded" value="quan">
                                    <span class="ml-2 text-sm text-gray-700">Quần</span>
                                </label>
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="cat-ao-thun" class="category-filter w-4 h-4 text-blue-600 rounded" value="ao-thun">
                                    <span class="ml-2 text-sm text-gray-700">Áo Thun</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Price Filter -->
                        <div class="mb-6">
                            <h3 class="font-semibold text-gray-900 mb-3">Khoảng Giá</h3>
                            <div class="space-y-2">
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="price-1" class="price-filter w-4 h-4 text-blue-600 rounded" value="0-500">
                                    <span class="ml-2 text-sm text-gray-700">Dưới 500.000đ</span>
                                </label>
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="price-2" class="price-filter w-4 h-4 text-blue-600 rounded" value="500-1000">
                                    <span class="ml-2 text-sm text-gray-700">500K - 1 Triệu</span>
                                </label>
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="price-3" class="price-filter w-4 h-4 text-blue-600 rounded" value="1000-2000">
                                    <span class="ml-2 text-sm text-gray-700">1 - 2 Triệu</span>
                                </label>
                                <label class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" id="price-4" class="price-filter w-4 h-4 text-blue-600 rounded" value="2000+">
                                    <span class="ml-2 text-sm text-gray-700">Trên 2 Triệu</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Clear Filters -->
                        <button id="clearFilters" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2.5 px-4 rounded-lg transition-colors duration-300">
                            Xóa Bộ Lọc
                        </button>
                    </div>
                </aside>
                
                <!-- Main Products Area -->
                <div class="lg:col-span-3">
                    <!-- Products Grid -->
                    <div class="shop-products">
                        <div class="product-grid grid grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6">
                            <!-- Products will be rendered by JavaScript -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/app.min.js"></script>
</body>
</html>
